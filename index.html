<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <title>Login | FluoritaTrack</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <img src="images/fluorita.png" alt="Logo da Instituição" class="logo-auth">
        <h1>FluoritaTrack</h1>
        <h1>Bem-vindo!</h1>
        <p class="subtitle">Acesse sua conta para monitorar a frequência dos alunos.</p>

        <form id="loginForm">
            <div class="form-group-row">
                <div class="form-group half-width">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>
                <div class="form-group uf-width">
                    <label for="uf">CNDB:</label>
                    <input type="text" id="uf" name="uf" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
                <i class="ri-eye-line" id="showPassword"></i>
                <i class="ri-eye-off-line" id="hidePassword"></i>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>

        <div class="auth-options">
            <p>Esqueceu sua senha? <a href="senha.html">Recuperar Senha</a></p>
            <p>Não tem conta? <a href="registro.html">Registre-se</a></p>
        </div>
    </div>

    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>
    
    <div id="message-box" class="message-box">
        <p id="message-text"></p>
    </div>

    <script src="js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const passwordInput = document.getElementById('password');
            const showPasswordIcon = document.getElementById('showPassword');
            const hidePasswordIcon = document.getElementById('hidePassword');

            showPasswordIcon.addEventListener('click', () => {
                passwordInput.type = 'text';
                showPasswordIcon.style.display = 'none';
                hidePasswordIcon.style.display = 'block';
            });

            hidePasswordIcon.addEventListener('click', () => {
                passwordInput.type = 'password';
                hidePasswordIcon.style.display = 'none';
                showPasswordIcon.style.display = 'block';
            });
        });

        function showMessage(message) {
            const messageBox = document.getElementById('message-box');
            const messageText = document.getElementById('message-text');
            messageText.textContent = message;
            messageBox.style.display = 'block';
        }

        function hideMessage() {
            const messageBox = document.getElementById('message-box');
            messageBox.style.display = 'none';
        }
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            showMessage('Login bem-sucedido! Redirecionando...');
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 2000);
        });
    </script>
</body>
</html>

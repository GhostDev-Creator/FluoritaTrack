<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <title>Configuração | FluoritaTrack</title>
    <link rel="stylesheet" href="css/configuracao.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="images/fluorita.png" alt="Logo" class="sidebar-logo">
                <h2>Sistema</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="dashboard.html" class="active"><i class="ri-layout-masonry-line"></i> Dashboard</a></li>
                    <li><a href="dados-gerais.html"><i class="ri-graduation-cap-line"></i>Alunos</a></li>
                    <li><a href="registro-aula.html"><i class="ri-survey-line"></i> Registrar Aula</a></li>
                    <li><a href="aulas.html"><i class="ri-book-shelf-line"></i> Gerenciar Aulas</a></li>
                    <li><a href="configuração.html"><i class="ri-settings-5-line"></i> Configurações</a></li>
                    <li><a href="index.html"><i class="ri-door-open-line"></i> Sair</a></li>
                </ul>
            </nav>
        </aside>

        <main class="content">
            <header class="content-header">
                <h1>Configurações</h1>
                <div class="user-info">
                    <span class="user-name">Olá, Professor!</span>
                    <img src="img/user-avatar.png" alt="Avatar" class="user-avatar">
                </div>
            </header>

            <section class="settings-section">
                <h2>Gerenciar Perfil</h2>
                <form id="profileForm">
                    <div class="form-group">
                        <label for="profileName">Nome:</label>
                        <input type="text" id="profileName" name="profileName" value="Professor" required>
                    </div>
                    <div class="form-group">
                        <label for="profileEmail">E-mail:</label>
                        <input type="email" id="profileEmail" name="profileEmail" value="professor@escola.com.br" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                </form>
            </section>

            <section class="settings-section" style="margin-top: 20px;">
                <h2>Alterar Senha</h2>
                <form id="passwordForm">
                    <div class="form-group">
                        <label for="currentPassword">Senha Atual:</label>
                        <div class="password-container">
                            <input type="password" id="currentPassword" name="currentPassword" required>
                            <i class="ri-eye-line" id="showCurrentPassword"></i>
                            <i class="ri-eye-off-line" id="hideCurrentPassword"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">Nova Senha:</label>
                        <div class="password-container">
                            <input type="password" id="newPassword" name="newPassword" required>
                            <i class="ri-eye-line" id="showNewPassword"></i>
                            <i class="ri-eye-off-line" id="hideNewPassword"></i>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Alterar Senha</button>
                </form>
            </section>
        </main>
        
        <div id="message-box" class="message-box">
            <p id="message-text"></p>
            <button onclick="hideMessage()">OK</button>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentPasswordInput = document.getElementById('currentPassword');
            const showCurrentPasswordIcon = document.getElementById('showCurrentPassword');
            const hideCurrentPasswordIcon = document.getElementById('hideCurrentPassword');

            const newPasswordInput = document.getElementById('newPassword');
            const showNewPasswordIcon = document.getElementById('showNewPassword');
            const hideNewPasswordIcon = document.getElementById('hideNewPassword');

            showCurrentPasswordIcon.addEventListener('click', () => {
                currentPasswordInput.type = 'text';
                showCurrentPasswordIcon.style.display = 'none';
                hideCurrentPasswordIcon.style.display = 'block';
            });
            hideCurrentPasswordIcon.addEventListener('click', () => {
                currentPasswordInput.type = 'password';
                hideCurrentPasswordIcon.style.display = 'none';
                showCurrentPasswordIcon.style.display = 'block';
            });

            showNewPasswordIcon.addEventListener('click', () => {
                newPasswordInput.type = 'text';
                showNewPasswordIcon.style.display = 'none';
                hideNewPasswordIcon.style.display = 'block';
            });
            hideNewPasswordIcon.addEventListener('click', () => {
                newPasswordInput.type = 'password';
                hideNewPasswordIcon.style.display = 'none';
                showNewPasswordIcon.style.display = 'block';
            });

            function showMessage(message) {
                const messageBox = document.getElementById('message-box');
                const messageText = document.getElementById('message-text');
                messageText.textContent = message;
                messageBox.style.display = 'block';
            }

            function hideMessage() {
                const messageBox = document.getElementById('message-box');
                messageBox.style.display = 'none';
            }

            document.getElementById('profileForm').addEventListener('submit', function(e) {
                e.preventDefault();
                showMessage('Perfil atualizado com sucesso!');
            });

            document.getElementById('passwordForm').addEventListener('submit', function(e) {
                e.preventDefault();
                showMessage('Senha alterada com sucesso!');
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <title>Registro | FluoritaTrack</title>
    <link rel="stylesheet" href="css/registro.css">
</head>
<body>
    <div class="auth-container">
        <img src="images/fluorita.png" alt="Logo da Instituição" class="logo-auth">
        <h1>Criar Conta</h1>
        <p class="subtitle">Preencha os campos abaixo para se registrar.</p>

        <form id="registerForm">
            <div class="form-group">
                <label for="nome_completo">Nome Completo:</label>
                <input type="text" id="nome_completo" name="nome_completo" required>
            </div>
            <div class="form-group">
                <label for="senha_registro">CPF:</label>
                <input type="password" id="senha_registro" name="senha_registro" required>
            </div>
            <div class="form-group">
                <label for="confirmar_senha">CNDB:</label>
                <input type="password" id="confirmar_senha" name="confirmar_senha" required>
            </div>
            <div class="form-group">
                <label for="confirmar_senha">Senha:</label>
                <input type="password" id="confirmar_senha" name="confirmar_senha" required>
            </div>
            <div class="form-group">
                <label for="confirmar_senha">Confirmar Senha:</label>
                <input type="password" id="confirmar_senha" name="confirmar_senha" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>

        <div class="auth-options">
            <p>Já tem uma conta? <a href="index.html">Faça Login</a></p>
        </div>
    </div>
</body>
</html>
